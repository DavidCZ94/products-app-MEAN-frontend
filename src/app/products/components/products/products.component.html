<div class="container pt-4">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Sku</th>
                <th>Product</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>  
                    <a [routerLink]="['./', product._id]" class="btn btn-outline-light">
                        {{product.sku}}
                    </a>
                </td>
                <td>{{product.name}}</td>
                <td>{{product.brand}}</td>
                <td>{{product.sale_price | currency}}</td>
                <td>{{product.stock}}</td>
            </tr>
        </tbody>
    </table>
</div>
