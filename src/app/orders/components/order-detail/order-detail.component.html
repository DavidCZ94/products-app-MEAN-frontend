<div class="container pt-4">
  <!-- Order nav bar  -->
  <app-order-navar></app-order-navar>
  <div class="card mb-3 mt-4 mx-auto w-sm-100 w-100" >
    <!-- <img src="..." class="card-img-top" alt="..."> -->
  
    <!-- Edit form -->
    <div class="card-reader mx-auto mt-3">
      <h4>Order Details</h4>
    </div>
    <div class="card-body">
      <!-- Form -->
      <form *ngIf="order" [formGroup]="form" (ngSubmit)="saveOrder($event)">
        <!-- Client -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Client Name</span>
          <input
            *ngIf="client"
            formControlName="client"
            type="text"
            name="client"
            class="form-control"
            [placeholder]="client.name"
            autofocus
            required
          />
        </div>
        <!-- creation_date -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Creation date</span>
          <input
            formControlName="creation_date"
            type="text"
            name="creation_date"
            class="form-control"
            [placeholder]="order.creation_date"
            autofocus
            required
          />
        </div>
        <!-- delivery_address -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Delivery Address</span>
          <input
            formControlName="delivery_address"
            type="text"
            name="delivery_address"
            class="form-control"
            [placeholder]="order.delivery_address"
            required
          />
        </div>
        <!-- paid_out -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Payment</span>
          <select
            formControlName="paid_out" 
            name="paid_out"
            class="form-select" 
            aria-label="Default select example">
            <option value=true>Paid out</option>
            <option value=false>Pendig</option>
          </select>
        </div>
        <!-- status -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">status</span>
          <select
            formControlName="status" 
            name="status"
            class="form-select" 
            aria-label="Default select example">
          <option value="confirmed">canceled</option>
          <option value="confirmed">Confirmed</option>
          <option value="pending">Pending</option>
          <option value="delivered">Delivered</option>
        </select>
        </div>
        <!-- Chopping cart table -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Sku</th>
              <th>Product</th>
              <th>Price</th>
              <th>Qty</th>
              <th class="text-center">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of (order.shopping_cart | sortCart:'_id')">
              <td class="list-group">
                <a
                  class="list-group-item list-group-item-action"
                  [routerLink]="['./', product]"
                >
                  {{ product.sku }}
                </a>
              </td>
              <td>{{ product.name }}</td>
              <td>{{ product.sale_price | currency }}</td>
              <td>{{ product.qty }}</td>
              <td class="text-center">{{ product.sale_price * product.qty | currency }}</td>
            </tr>
            <tr class="text-center">
              <td></td>
              <td></td>
              <td colspan="2" class="table-active">Total:</td>
              <td>{{amount | currency}}</td>
            </tr>
          </tbody>
        </table>
        <!-- Actions -->
        <div class="text-center">
          <button
            (click)="initModal(confirmationModal)"
            type="submit"
            class="btn btn-primary w-50 m-2"
            name="submitButton"
          >
            Save
            <fa-icon [icon]="faSave"></fa-icon>
          </button>
        </div>
      </form>
      <div class="text-center">
        <button (click)="deleteOrder(order._id)" class="btn btn-danger w-50 m-2">
                  Delete this user 
                  <fa-icon [icon]="faTrashAlt"></fa-icon>
        </button>
      </div>
      <hr class="w-50 mx-auto" />
      <div class="text-center">
        <button
          (click)="goToOrdersTable()"
          type="button"
          class="btn btn-secondary w-50"
          name="signUpButton"
        >
          Back
        </button>
      </div>
    </div>
  </div>
</div>
  <!-- Modal -->
  <div
    #confirmationModal
    class="modal fade"
    id="confirmationModal"
    tabindex="-1"
    aria-labelledby="confirmationModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div id="modal-body" class="modal-body fs-3">
          <div class="d-flex justify-content-center mt-4">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            Continue
          </button>
        </div>
      </div>
    </div>
  </div>
